<main data-bs-spy="scroll" data-bs-target="#navbar">

  <div class="py-5 mt-5">
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item" v-for="(nom, index) in mois" :key="index" v-on:click="() => this.moisCourant = index">
          <a :class="{'nav-link': true, 'active' : moisCourant===index}" aria-current="page" href="#">{{mois[index]}}</a>

      <div class="row mt-3">
          <ul class="list-group">

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        const { createApp, ref, computed } = Vue
        const mois = ["Janvier",	"Février",	"Mars",	"Avril",	"Mai",	"Juin",	"Juillet",	"Août",	"Septembre",	"Octobre",	"Novembre",	"Décembre" ]
        createApp({
            setup() {
                const calendrier = [
                  ["Abricot", 0b000011100000],
                  ["Amande fraîche", 0b000011000000],
                  ["Amande sèche", 0b111111111111],
                  ["Baie de goji", 0b001110000000],
                  ["Brugnon", 0b000011100000],
                  ["Cassis", 0b000011100000],
                  ["Cerise", 0b000001110000],
                  ["Châtaigne", 0b111000000000],
                  ["Citron", 0b111000101111],
                  ["Clémentine", 0b110000000011],
                  ["Coing", 0b011100000000],
                  ["Figue", 0b001111000000],
                  ["Fraise", 0b000011110000],
                  ["Framboise", 0b001011100000],
                  ["Groseille", 0b000011100000],
                  ["Kaki", 0b111000000001],
                  ["Kiwi", 0b110000000111],
                  ["Mandarine", 0b110000000011],
                  ["Orange", 0b110000000111],
                  ["Melon", 0b000111100000],
                  ["Mirabelle", 0b000110000000],
                  ["Mûre", 0b000110000000],
                  ["Myrtille", 0b001111000000],
                  ["Nectarine", 0b000011000000],
                  ["Noisette", 0b001110000000],
                  ["Noix", 0b001100000000],
                  ["Pamplemousse", 0b000000111111],
                  ["Pastèque", 0b000111100000],
                  ["Pêche", 0b000111100000],
                  ["Physalis", 0b111000000011],
                  ["Poire", 0b111111001111],
                  ["Pomme", 0b111110101111],
                  ["Prune", 0b000111100000],
                  ["Pruneau", 0b000110000000],
                  ["Raisin", 0b001110000000],
                  ["Rhubarbe", 0b000001110000],
                  ["Tomate ", 0b001111110000]
                ]
                const moisCourant = ref((new Date()).getMonth())
                const deSaison = computed(()=>calendrier.filter(f => f[1]&(1<<moisCourant.value)))
                return { mois, moisCourant, deSaison }
            }
        }).mount('#app')
    </script>    
</body>
